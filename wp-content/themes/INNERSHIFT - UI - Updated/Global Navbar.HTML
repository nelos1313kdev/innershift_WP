<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INNERSHIFT - 内省から始まるリーダーシップ変容</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Noto+Serif+JP:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #fcfcf8;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .menu {
      border-bottom: 1px solid rgba(210, 210, 210, 0.3);
      background-color: rgba(252, 252, 248, 0.96);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    
    .hero-gradient {
      background: linear-gradient(to bottom, rgba(252,252,248,0) 0%, rgba(252,252,248,1) 90%);
    }
    
    .text-gentle {
      color: #444;
      font-weight: 300;
      letter-spacing: 0.02em;
    }
    
    .text-delicate {
      font-family: 'Noto Serif JP', serif;
      font-weight: 300;
      letter-spacing: 0.01em;
    }
    
    @keyframes gentleFadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .fade-in-section {
      opacity: 0;
      animation: gentleFadeIn 1.2s ease-out forwards;
      animation-delay: calc(var(--order) * 0.15s);
    }
    
    .mobile-menu-enter {
      animation: gentleFadeIn 0.4s ease-out forwards;
    }
    
    .logo-transition {
      transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.4s ease;
    }
    
    .nav-link {
      position: relative;
      transition: color 0.3s ease;
    }
    
    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1px;
      background-color: currentColor;
      transition: width 0.4s ease;
    }
    
    .nav-link:hover::after {
      width: 100%;
    }
    
    @media (prefers-reduced-motion: reduce) {
      * {
        animation: none !important;
        transition: none !important;
      }
    }
  </style>
</head>
<body class="overflow-x-hidden w-full">
  <!-- Header -->
  <header class="fixed menu top-0 left-0 right-0 z-50">
    <div class="w-full mx-auto flex items-center justify-between px-5 py-4 md:py-5">
      <!-- Logo -->
      <a href="/" class="logo-transition hover:opacity-90" aria-label="INNERSHIFTホームへ">
        <img src="./assets/images/INNERSHIFT_logotype-soft.gif" alt="INNERSHIFTロゴ" 
             class="h-14 md:h-16 w-auto opacity-90 hover:opacity-100" />
      </a>
  
      <!-- Mobile Menu Toggle -->
      <button id="menuToggle" class="md:hidden text-gray-600 focus:outline-none p-2" 
              aria-label="メニューを開く" aria-expanded="false">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
  
      <!-- Desktop Navigation -->
      <nav class="hidden md:flex space-x-6 text-sm md:text-[15px] font-light tracking-wide">
        <a href="/" class="nav-link text-gray-700 hover:text-gray-900">INNERSHIFT</a>
        <a href="/is360" class="nav-link text-gray-600 hover:text-gray-800">IS360</a>
        <a href="/gateway" class="nav-link text-gray-600 hover:text-gray-800">Gateway</a>
        <a href="/journal" class="nav-link text-gray-600 hover:text-gray-800">JOURNAL</a>
        <a href="/contact" class="nav-link text-gray-600 hover:text-gray-800">お問い合わせ</a>
      </nav>
  
      <!-- Language Toggle Button -->
      <button id="langToggle" class="ml-4 flex items-center space-x-1 text-gray-600 focus:outline-none p-2 rounded-full hover:bg-gray-100/50 transition-colors" aria-label="言語を切り替え">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 3C7.029 3 3 7.029 3 12s4.029 9 9 9 9-4.029 9-9-4.029-9-9-9zm0 0c2.761 0 5 4.029 5 9s-2.239 9-5 9-5-4.029-5-9 2.239-9 5-9zM3.6 9h16.8M3.6 15h16.8" />
        </svg>
        <span id="langLabel" class="text-sm font-normal">JP</span>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="md:hidden hidden bg-white/95 fixed font-light top-16 left-0 right-0 z-50 shadow-sm">
      <nav class="flex flex-col items-center py-4 space-y-1 text-gray-700">
        <a href="/" class="block w-full text-center py-3 hover:bg-gray-50/50 transition-colors duration-300">INNERSHIFT</a>
        <a href="/is360" class="block w-full text-center py-3 hover:bg-gray-50/50 transition-colors duration-300">IS360</a>
        <a href="/gateway" class="block w-full text-center py-3 hover:bg-gray-50/50 transition-colors duration-300">Gateway</a>
        <a href="/journal" class="block w-full text-center py-3 hover:bg-gray-50/50 transition-colors duration-300">JOURNAL</a>
        <a href="/contact" class="block w-full text-center py-3 hover:bg-gray-50/50 transition-colors duration-300">お問い合わせ</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="pt-40 pb-24 px-5 hero-gradient">
    <div class="max-w-4xl mx-auto text-center">
      <h1 class="text-delicate text-4xl md:text-5xl leading-tight mb-6 fade-in-section" style="--order: 1;">
        内省から始まる<br>リーダーシップの変容
      </h1>
      <p class="text-gentle text-lg md:text-xl max-w-2xl mx-auto leading-relaxed fade-in-section" style="--order: 2;">
        INNERSHIFTは、気づきが自然と行動に根づくまでを<br class="hidden md:inline">
        静かに見守り、支えるプログラムです
      </p>
      <div class="mt-12 fade-in-section" style="--order: 3;">
        <a href="/about" class="inline-block px-6 py-3 text-sm border border-gray-300 rounded-full text-gray-600 hover:text-gray-800 hover:border-gray-400 transition-colors duration-300">
          詳しく知る
        </a>
      </div>
    </div>
  </section>

  <!-- Main content -->
  <main class="flex-grow px-5 pb-20">
    <div class="max-w-4xl mx-auto">
      <!-- Content sections would go here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-12 text-center text-gray-500 text-sm border-t border-gray-100">
    <div class="max-w-4xl mx-auto px-5">
      <p class="mb-4">&copy; 2025 INNERSHIFT. All rights reserved.</p>
      <p class="text-xs text-gray-400">内側の変化が、外の現実を動かす</p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Mobile Menu Toggle
      const menuToggle = document.getElementById('menuToggle');
      const mobileMenu = document.getElementById('mobileMenu');

      menuToggle.addEventListener('click', () => {
        const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true';
        menuToggle.setAttribute('aria-expanded', !isExpanded);
        mobileMenu.classList.toggle('hidden');
        if (!mobileMenu.classList.contains('hidden')) {
          mobileMenu.classList.add('mobile-menu-enter');
        }
      });

      // Language toggle functionality
      const langToggle = document.getElementById('langToggle');
      const langLabel = document.getElementById('langLabel');
      
      if (langToggle && langLabel) {
        langToggle.addEventListener('click', () => {
          const currentLang = langLabel.textContent;
          langLabel.textContent = currentLang === 'JP' ? 'EN' : 'JP';
        });
      }

      // Intersection Observer for fade-in animations
      const fadeInSections = document.querySelectorAll('.fade-in-section');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = '1';
          }
        });
      }, {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      });

      fadeInSections.forEach(section => observer.observe(section));
    });
  </script>
</body>
</html>
