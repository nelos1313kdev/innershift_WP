<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INNERSHIFT Sketchbook Program</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        isq: '#3b82f6',
                        encounter: '#10b981',
                        compass: '#f59e0b',
                        reflected: '#8b5cf6',
                        gift: '#ef4444',
                        free: '#64748b',
                        fog: '#e2e8f0',
                    },
                    fontFamily: {
                        sans: ['Noto Sans JP', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card-border-isq {
            border-left: 4px solid #3b82f6;
        }
        .card-border-encounter {
            border-left: 4px solid #10b981;
        }
        .card-border-compass {
            border-left: 4px solid #f59e0b;
        }
        .card-border-reflected {
            border-left: 4px solid #8b5cf6;
        }
        .card-border-gift {
            border-left: 4px solid #ef4444;
        }
        .card-border-free {
            border-left: 4px solid #64748b;
        }
        .word-cloud {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 12px;
            padding: 20px;
        }
        .word-cloud-item {
            transition: all 0.3s ease;
        }
        .word-cloud-item:hover {
            transform: scale(1.1);
        }
        .timeline-container {
            display: flex;
            overflow-x: auto;
            padding: 20px 0;
            gap: 16px;
        }
        .timeline-item {
            flex: 0 0 auto;
            width: 200px;
        }
        .branch-line {
            position: relative;
        }
        .branch-line::after {
            content: '';
            position: absolute;
            top: 50%;
            left: -16px;
            width: 16px;
            height: 2px;
            background-color: #94a3b8;
        }
        [data-mode="first"] {
            opacity: 1;
        }
        [data-mode="rewrite"] {
            opacity: 0.9;
        }
        [data-mode="now"] {
            opacity: 0.8;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: rgb(255, 254, 242);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
        }
    </style>
</head>
<body class="font-sans text-gray-800 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">INNERSHIFT Sketchbook</h1>
            <p class="text-gray-600" style="font-family: sans-serif">内省の軌跡を記録し、育む空間</p>
        </header>

        <!-- Main Tabs -->
        <div class="flex border-b border-gray-200 mb-6">
            <button id="sketchbookTab" class="px-4 py-2 font-medium text-blue-600 border-b-2 border-blue-600">Sketchbook</button>
            <button id="emotionCloudTab" class="px-4 py-2 font-medium text-gray-500 hover:text-gray-700">Emotion Cloud</button>

                    <div class="flex items-end">

            <!-- Filter Section -->

        <!-- Emotion Cloud View -->

            </div>
            <div id="filteredEmotionCards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 hidden">

            </div>
        </div>

        <!-- Time Axis View -->
        <div id="timeAxisView" class="hidden">
            <div class="bg-white rounded-lg shadow p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Time Axis</h2>
                <p class="text-gray-600 mb-4">時系列で問いの変遷を追います</p>
                <div class="flex justify-between mb-4">
                    <div class="flex space-x-2">
                        <button data-period="week" class="px-3 py-1 bg-blue-600 text-white text-sm rounded-md">1週間</button>
                        <button data-period="month" class="px-3 py-1 bg-gray-200 text-gray-700 text-sm rounded-md">1ヶ月</button>
                        <button data-period="all" class="px-3 py-1 bg-gray-200 text-gray-700 text-sm rounded-md">すべて</button>
                    </div>
                    <div class="flex space-x-2">
                        <button data-sort="desc" class="px-3 py-1 bg-blue-600 text-white text-sm rounded-md">新しい順</button>
                        <button data-sort="asc" class="px-3 py-1 bg-gray-200 text-gray-700 text-sm rounded-md">古い順</button>
                    </div>
                </div>
                <div id="timelineContainer" class="timeline-container">
                    <!-- Timeline items will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Status Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-gray-800 text-white p-2 text-sm">
        <div class="container mx-auto px-4 flex justify-between">
            <span id="statusMessage">準備完了</span>
            <span id="autoSaveStatus" class="text-gray-300">自動保存: 有効</span>
        </div>
    </div>

    <!-- Question Detail Modal -->
    <div id="questionModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <h3 id="modalViewpoint" class="text-lg font-medium px-3 py-1 rounded-full text-white"></h3>
                    <button id="closeModal" class="text-gray-400 hover:text-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div id="modalQuestionText" class="prose max-w-none mb-6"></div>
                <div class="flex flex-wrap gap-2 mb-6" id="modalTags"></div>

                </div>
                
                <div class="border-t pt-4">
                    <h4 class="font-medium mb-2">この問いを編集</h4>
                    <textarea id="editQuestionText" class="w-full border border-gray-300 rounded-lg p-3 mb-3" rows="3"></textarea>
                    <div class="flex justify-end space-x-3">
                        <button id="saveAsRewrite" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">再編集として保存</button>
                        <button id="saveAsNow" class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">今の気づきとして保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Database setup
        const DB_NAME = "INNERSHIFT_SKETCHBOOK";
        const DB_VERSION = 2;
        const STORE_NAME = "questions";
        let db;
        
        // Viewpoint placeholders
        const PLACEHOLDERS = {
            ISQ: "最近、繰り返し浮かぶ問いはありますか？",
            Encounter: "今日印象に残った出会いは何ですか？",
            Compass: "どんな出来事があなたの感情を動かしましたか？",
            Reflected: "誰かの声や表情から浮かんだ問いは？",
            Gift: "誰かに伝えたい気づきはありますか？"
        };
        
        // Current state
        let currentViewpoint = "ISQ";
        let currentFilters = {
            viewpoint: "all",
            theme: "all",
            tag: "all",
            mode: "all"
        };
        let currentPeriod = "week";
        let currentSort = "desc";
        let currentEmotionFilter = null;
        let loadedCount = 0;
        const PAGE_SIZE = 6;
        let autoSaveInterval;
        
        // DOM elements
        const viewpointTabs = document.querySelectorAll(".viewpoint-tab");
        const placeholder = document.getElementById("placeholder");
        const questionText = document.getElementById("questionText");
        const themeInput = document.getElementById("themeInput");
        const tagInput = document.getElementById("tagInput");
        const saveButton = document.getElementById("saveButton");
        const filterSection = document.getElementById("filterSection");
        const filterToggle = document.getElementById("filterToggle");
        const closeFilter = document.getElementById("closeFilter");
        const activeFilters = document.getElementById("activeFilters");
        const questionCards = document.getElementById("questionCards");
        const statusMessage = document.getElementById("statusMessage");
        const autoSaveStatus = document.getElementById("autoSaveStatus");
        const loadMore = document.getElementById("loadMore");
        const viewpointFilters = document.getElementById("viewpointFilters");
        const themeFilters = document.getElementById("themeFilters");
        const tagFilters = document.getElementById("tagFilters");
        const modeFilters = document.getElementById("modeFilters");
        
        // View tabs
        const sketchbookTab = document.getElementById("sketchbookTab");
        const emotionCloudTab = document.getElementById("emotionCloudTab");
        const timeAxisTab = document.getElementById("timeAxisTab");
        const sketchbookView = document.getElementById("sketchbookView");
        const emotionCloudView = document.getElementById("emotionCloudView");
        const timeAxisView = document.getElementById("timeAxisView");
        
        // Emotion Cloud elements
        const wordCloud = document.getElementById("wordCloud");
        const showAllEmotions = document.getElementById("showAllEmotions");
        const filteredEmotionCards = document.getElementById("filteredEmotionCards");
        
        // Time Axis elements
        const timelineContainer = document.getElementById("timelineContainer");
        
        // Modal elements
        const questionModal = document.getElementById("questionModal");
        const closeModal = document.getElementById("closeModal");
        const modalViewpoint = document.getElementById("modalViewpoint");
        const modalQuestionText = document.getElementById("modalQuestionText");
        const modalTags = document.getElementById("modalTags");
        const modalCreatedAt = document.getElementById("modalCreatedAt");
        const modalUpdatedAt = document.getElementById("modalUpdatedAt");
        const editHistory = document.getElementById("editHistory");
        const editQuestionText = document.getElementById("editQuestionText");
        const saveAsRewrite = document.getElementById("saveAsRewrite");
        const saveAsNow = document.getElementById("saveAsNow");
        let currentModalQuestionId = null;
        
        // Initialize the application
        document.addEventListener("DOMContentLoaded", function() {
            initDB();
            setupEventListeners();
            startAutoSave();
        });
        
        // Initialize IndexedDB
        function initDB() {
            const request = indexedDB.open(DB_NAME, DB_VERSION);
            
            request.onerror = function(event) {
                updateStatus("データベースエラー: " + event.target.error, "error");
            };
            
            request.onsuccess = function(event) {
                db = event.target.result;
                updateStatus("データベースに接続しました");
                loadQuestions();
                updateFilterOptions();
            };
            
            request.onupgradeneeded = function(event) {
                const db = event.target.result;
                
                // Create object store for questions
                const store = db.createObjectStore(STORE_NAME, { keyPath: "question_id" });
                
                // Create indexes for filtering
                store.createIndex("viewpoint", "viewpoint", { unique: false });
                store.createIndex("theme_link", "theme_link", { unique: false });
                store.createIndex("tag_labels", "tag_labels", { unique: false, multiEntry: true });
                store.createIndex("edit_mode", "edit_mode", { unique: false });
                store.createIndex("created_at", "created_at", { unique: false });
                store.createIndex("emotion_label", "emotion_label", { unique: false });
                
                updateStatus("データベース構造を作成しました");
                
                // Add some sample data if empty
                setTimeout(() => {
                    const transaction = db.transaction([STORE_NAME], "readonly");
                    const store = transaction.objectStore(STORE_NAME);
                    const countRequest = store.count();
                    
                    countRequest.onsuccess = function() {
                        if (countRequest.result === 0) {
                            addSampleQuestions();
                        }
                    };
                }, 500);
            };
        }

                    edit_mode: "first",

                    created_at: new Date("2023-05-10T09:00:00").toISOString(),
                    updated_at: new Date("2023-05-10T09:00:00").toISOString(),
                    deleted: false
                },
                {
                    question_id: "q_2",
                    question_text: "同僚の反対意見に感じた違和感の正体は？",
                    viewpoint: "Compass",
                    origin: "Encounter",
                    theme_link: "人間関係",
                    tag_labels: ["感情", "コミュニケーション"],
                    emotion_label: "違和感",
                    edit_mode: "first",
                    edit_history: [],
                    created_at: new Date("2023-05-12T14:30:00").toISOString(),
                    updated_at: new Date("2023-05-12T14:30:00").toISOString(),
                    deleted: false
                },
                {
                    question_id: "q_3",
                    question_text: "プロジェクト成功時に感じた空虚感の意味",
                    viewpoint: "Compass",
                    origin: "SelfInput",
                    theme_link: "達成感",
                    tag_labels: ["感情", "成功"],
                    emotion_label: "空虚感",
                    edit_mode: "rewrite",
                    edit_history: [
                        {
                            text: "なぜ成功しても満足できないのか？",
                            timestamp: new Date("2023-05-08T11:20:00").toISOString()
                        }
                    ],
                    created_at: new Date("2023-05-08T11:20:00").toISOString(),
                    updated_at: new Date("2023-05-15T16:45:00").toISOString(),
                    deleted: false
                },
                {
                    question_id: "q_4",
                    question_text: "メンターの「十分だ」という言葉から考えたいこと",
                    viewpoint: "Reflected",
                    origin: "Encounter",

                    tag_labels: ["他者", "学習"],
                    emotion_label: "刺激",
                    edit_mode: "first",
                    edit_history: [],
                    created_at: new Date("2023-05-14T18:15:00").toISOString(),
                    updated_at: new Date("2023-05-14T18:15:00").toISOString(),
                    deleted: false
                },
                {
                    question_id: "q_5",
                    question_text: "チームに伝えたい本当の価値とは？",
                    viewpoint: "Gift",
                    origin: "SelfInput",
                    theme_link: "リーダーシップ",
                    tag_labels: ["共有", "価値観"],
                    emotion_label: "共有欲",
                    edit_mode: "now",
                    edit_history: [],
                    created_at: new Date("2023-05-16T10:00:00").toISOString(),
                    updated_at: new Date("2023-05-16T10:00:00").toISOString(),
                    deleted: false
                },
                {
                    question_id: "q_6",
                    question_text: "朝のコーヒーを飲みながら考えた小さな疑問",
                    viewpoint: "Encounter",
                    origin: "Daily",
                    theme_link: "日常",
                    tag_labels: ["気付き", "習慣"],
                    emotion_label: "好奇心",
                    edit_mode: "first",
                    edit_history: [],
                    created_at: new Date("2023-05-17T08:30:00").toISOString(),
                    updated_at: new Date("2023-05-17T08:30:00").toISOString(),
                    deleted: false
                }
            ];
            
            const transaction = db.transaction([STORE_NAME], "readwrite");
            const store = transaction.objectStore(STORE_NAME);
            
            sampleQuestions.forEach(question => {
                store.add(question);
            });
            
            transaction.oncomplete = function() {
                updateStatus("サンプルデータを追加しました");
                loadQuestions();
                updateFilterOptions();
            };
            
            transaction.onerror = function(event) {
                updateStatus("サンプルデータの追加に失敗しました: " + event.target.error, "error");
            };
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // Viewpoint tabs

        // Save question to IndexedDB
        function saveQuestion() {
            if (!questionText.value.trim()) {
                updateStatus("問い本文を入力してください", "error");
                questionText.focus();
                return;
            }
            
            const transaction = db.transaction([STORE_NAME], "readwrite");
            const store = transaction.objectStore(STORE_NAME);
            
            const question = {
                question_id: "q_" + Date.now(),
                question_text: questionText.value,
                viewpoint: currentViewpoint,
                origin: "SelfInput",
                theme_link: themeInput.value || "霧",
                tag_labels: tagInput.value ? tagInput.value.split(",").map(tag => tag.trim()) : [],
                emotion_label: getEmotionLabelForViewpoint(currentViewpoint),
                edit_mode: "first",
                edit_history: [],
                created_at: new Date().toISOString(),
                updated_at: new Date().toISOString(),
                deleted: false
            };
            
            const request = store.add(question);
            
            request.onsuccess = function() {
                updateStatus("問いを保存しました");
                questionText.value = "";
                themeInput.value = "";
                tagInput.value = "";
                loadQuestions();
                updateFilterOptions();
            };
            
            request.onerror = function(event) {
                updateStatus("問いの保存に失敗しました: " + event.target.error, "error");
            };
        }

        function getEmotionLabelForViewpoint(viewpoint) {

                ISQ: "探求",

                Compass: "違和感",
                Reflected: "刺激",
                Gift: "共有欲",

            return emotions[viewpoint] || "未分類";
        }

        function loadQuestions() {
            loadedCount = 0;

        // Load more questions (pagination)
        function loadMoreQuestions() {
            const transaction = db.transaction([STORE_NAME], "readonly");
            const store = transaction.objectStore(STORE_NAME);
            const index = store.index("created_at");
            
            // Apply filters
            let keyRange = null;
            if (currentFilters.viewpoint !== "all") {
                keyRange = IDBKeyRange.only(currentFilters.viewpoint);
                store = store.index("viewpoint");
            }
            
            const request = index.getAll(keyRange);
            
            request.onsuccess = function() {
                let questions = request.result;
                
                // Apply additional filters
                questions = questions.filter(question => {
                    if (currentFilters.theme !== "all" && question.theme_link !== currentFilters.theme) return false;
                    if (currentFilters.tag !== "all" && !question.tag_labels.includes(currentFilters.tag)) return false;
                    if (currentFilters.mode !== "all" && question.edit_mode !== currentFilters.mode) return false;
                    return true;
                });
                
                // Sort by created_at (newest first)
                questions.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                
                // Check if there are more questions to load
                if (loadedCount >= questions.length) {
                    loadMore.classList.add("hidden");
                    return;
                }
                
                // Display next page of questions
                const nextQuestions = questions.slice(loadedCount, loadedCount + PAGE_SIZE);
                nextQuestions.forEach(question => {
                    displayQuestionCard(question);
                });
                
                loadedCount += PAGE_SIZE;
                
                // Show or hide load more button
                loadMore.classList.toggle("hidden", loadedCount >= questions.length);
                
                // Show active filters indicator if any filter is not "all"
                const isFiltering = Object.values(currentFilters).some(val => val !== "all");
                activeFilters.classList.toggle("hidden", !isFiltering);
            };
            
            request.onerror = function(event) {
                updateStatus("問いの読み込みに失敗しました: " + event.target.error, "error");
            };
        }

        // Save edited question
        function saveEditedQuestion(editMode) {
            if (!editQuestionText.value.trim()) {
                alert("問い本文を入力してください");
                return;
            }
            
            const transaction = db.transaction([STORE_NAME], "readwrite");
            const store = transaction.objectStore(STORE_NAME);
            const getRequest = store.get(currentModalQuestionId);
            
            getRequest.onsuccess = function() {
                const originalQuestion = getRequest.result;
                if (!originalQuestion) return;
                
                // Create updated question
                const updatedQuestion = {
                    ...originalQuestion,
                    question_text: editQuestionText.value,
                    edit_mode: editMode,
                    updated_at: new Date().toISOString()
                };
                
                // For rewrite mode, add to edit history
                if (editMode === "rewrite") {
                    updatedQuestion.edit_history = [
                        ...(originalQuestion.edit_history || []),
                        {
                            text: originalQuestion.question_text,
                            timestamp: originalQuestion.updated_at
                        }
                    ];
                }
                
                // For now mode, create a new question
                if (editMode === "now") {
                    updatedQuestion.question_id = "q_" + Date.now();
                    updatedQuestion.edit_mode = "now";
                    updatedQuestion.edit_history = [];
                    updatedQuestion.created_at = new Date().toISOString();
                    
                    // Add the new question
                    store.add(updatedQuestion);
                } else {
                    // Update existing question
                    store.put(updatedQuestion);
                }
                
                transaction.oncomplete = function() {
                    updateStatus(`問いを${editMode === "now" ? "新規保存" : "更新"}しました`);
                    questionModal.classList.add("hidden");
                    loadQuestions();
                    updateFilterOptions();
                };
                
                transaction.onerror = function(event) {
                    updateStatus("問いの保存に失敗しました: " + event.target.error, "error");
                };
            };
        }
        
        // Generate Emotion Cloud visualization
        function generateEmotionCloud() {
            const transaction = db.transaction([STORE_NAME], "readonly");
            const store = transaction.objectStore(STORE_NAME);
            const request = store.getAll();
            
            request.onsuccess = function() {
                const questions = request.result;
                
                // Count emotion frequencies
                const emotionCounts = {};
                questions.forEach(question => {
                    if (question.emotion_label) {
                        emotionCounts[question.emotion_label] = (emotionCounts[question.emotion_label] || 0) + 1;
                    }
                });
                
                // Sort emotions by frequency
                const sortedEmotions = Object.keys(emotionCounts).sort((a, b) => emotionCounts[b] - emotionCounts[a]);
                
                // Generate word cloud
                wordCloud.innerHTML = "";
                sortedEmotions.slice(0, 12).forEach(emotion => {
                    const count = emotionCounts[emotion];
                    const size = Math.min(24, 12 + count * 2); // Scale size based on frequency
                    
                    const emotionElement = document.createElement("div");
                    emotionElement.className = "word-cloud-item cursor-pointer";
                    emotionElement.style.fontSize = `${size}px`;
                    emotionElement.textContent = emotion;
                    emotionElement.addEventListener("click", function() {
                        filterByEmotion(emotion);
                    });
                    
                    wordCloud.appendChild(emotionElement);
                });
                
                if (sortedEmotions.length === 0) {
                    wordCloud.innerHTML = '<div class="text-gray-500">感情データがありません</div>';
                }
            };
        }

        // Generate Time Axis visualization
        function generateTimeAxis() {
            const transaction = db.transaction([STORE_NAME], "readonly");
            const store = transaction.objectStore(STORE_NAME);
            const request = store.getAll();
            
            request.onsuccess = function() {
                let questions = request.result;
                
                // Apply period filter
                const now = new Date();
                if (currentPeriod === "week") {
                    const oneWeekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                    questions = questions.filter(q => new Date(q.created_at) >= oneWeekAgo);
                } else if (currentPeriod === "month") {
                    const oneMonthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
                    questions = questions.filter(q => new Date(q.created_at) >= oneMonthAgo);
                }
                
                // Sort questions
                questions.sort((a, b) => {
                    const dateA = new Date(a.created_at);
                    const dateB = new Date(b.created_at);
                    return currentSort === "asc" ? dateA - dateB : dateB - dateA;
                });
                
                // Group by date
                const questionsByDate = {};
                questions.forEach(question => {
                    const date = new Date(question.created_at).toDateString();
                    if (!questionsByDate[date]) {
                        questionsByDate[date] = [];
                    }
                    questionsByDate[date].push(question);
                });
                
                // Display timeline
                timelineContainer.innerHTML = "";
                
                if (Object.keys(questionsByDate).length === 0) {

// Function to delete a question from IndexedDB
function deleteQuestion(questionId) {
    if (!confirm("この問いを削除してもよろしいですか？")) {
        return;
    }

    const transaction = db.transaction([STORE_NAME], "readwrite");
    const store = transaction.objectStore(STORE_NAME);

    const request = store.delete(questionId);

    request.onsuccess = function () {
        updateStatus("問いを削除しました");
        loadQuestions(); // Reload the questions to reflect the deletion
    };

    request.onerror = function (event) {
        updateStatus("問いの削除に失敗しました: " + event.target.error, "error");
    };
}
